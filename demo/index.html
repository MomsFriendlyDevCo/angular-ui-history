<html>
	<head>
		<title>Angular-UI-History</title>

		<!-- Font-awesome -->
		<link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		<!-- jQuery -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Angular -->
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-gravatar/build/angular-gravatar.min.js"></script>
		<script src="node_modules/angular-relative-date/dist/angular-relative-date.min.js"></script>
		<script src="node_modules/@momsfriendlydevco/angular-bs-tooltip/dist/angular-bs-tooltip.min.js"></script>

		<!-- Quill -->
		<script src="node_modules/quill/dist/quill.min.js"></script>
		<script src="node_modules/ng-quill/dist/ng-quill.min.js"></script>
		<link rel="stylesheet" href="node_modules/quill/dist/quill.snow.css">

		<!-- Angular-UI-History -->
		<script src="dist/angular-ui-history.js"></script>
		<link rel="stylesheet" href="dist/angular-ui-history.css">

		<!-- Angular-UI-History Demo -->
		<script src="app.js"></script>
	</head>
	<body ng-app="app">
		<div ng-controller="historyExampleCtrl" class="container">

			<h2>Angular-UI-History - Simple example</h2>

			<ui-history
				query-url="'history.json'"
				post-url="'history.json'"
				allow-post="true"
			></ui-history>

			<div ng-if="isGitHub" class="alert alert-warning">
				<h4>Warning - GitHub posting unsupported</h4>
				GitHub pages does not support dynamic content so posting via the GitHub demo will not actually make the post appear in the history list
			</div>

		</div>
	</body>
</html>
